<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow function in Js</title>
</head>
<body>
    <h2>JavaScript Arrow Function</h2>
<p>This example shows an Arrow Function with a parameter.</p>
<p id="result"></p>

<script>
    add = (a, b) => a + b;
    document.getElementById("result").innerHTML = add(15280, 54654546);
</script>
</body>
</html>
